<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit charts with support and resistance lines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-theme-classic@1.17.9/dist/theme.min.css" integrity="sha256-7xmjOBJDAoCNWP1SMykTUwfikKl5pHkl2apKOyXLqYM=" crossorigin="anonymous"/>
    <style>
      .aa-Panel {
        z-index: 1000;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark  bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand mx-2" href="/">üöÄ DEV Bot</a>
        <div id="autocomplete" class="overflow-hidden w-100"></div>
      </div>
    </nav>
    <div class="container-fluid mt-3">
      <div data-page="main" class="active-page">
        <div class="row g-3">
            <div class="col-md-12">
                <div class="position-absolute">
                  <div class="position-relative z-3">
                    <button type="button" class="btn panel-show-btn d-none" title="Hide info symbol">üîì</button>
                  </div>
                </div>
                <div class="position-absolute panel-symbol">
                  <div class="btn-group position-relative z-3 mt-2" role="group" aria-label="Vertical button group">
                    <button type="button" class="btn tf-btn btn-sm btn-light" data-tf="15min">15min</button>
                    <button type="button" class="btn tf-btn btn-sm btn-light" data-tf="30min">30min</button>
                    <button type="button" class="btn tf-btn btn-sm btn-light" data-tf="1h">1h</button>
                    <button type="button" class="btn tf-btn btn-sm btn-light" data-tf="2h">2h</button>
                    <button type="button" class="btn tf-btn btn-sm btn-light" data-tf="4h">4h</button>
                    <button type="button" class="btn tf-btn btn-sm btn-light" data-tf="1d">1d</button>
                    <button type="button" class="btn tf-btn btn-sm btn-light" data-tf="1w">1w</button>
                    <button type="button" class="btn level-move-btn btn-sm btn-light" data-key="ArrowLeft">‚¨ÖÔ∏èL</button>
                    <button type="button" class="btn level-move-btn btn-sm btn-light" data-key="ArrowRight">R‚û°Ô∏è</button>
                  </div>
                  <div class="position-relative z-3">
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-outline-light indicators-btn" title="Hide lines">üü∞</button>
                      <button type="button" class="btn btn-outline-light info-btn" data-bs-toggle="modal" data-bs-target="#chartModal" title="Indicators">‚ÑπÔ∏è</button>
                    </div>
                    <a href="https://t.me/bybit_levels" target="_blank">Telegram Bybit Levels</a>
                  </div>
                  <div class="position-relative z-3 mt-2">
                    <span class="h4 display-symbol bg-success-subtle"></span>
                  </div>
                  <div class="position-relative z-2 mt-2">
                    <span class="fw-bold bg-success-subtle mt-2" id="volumeEl">Volume</span>
                  </div>
                  <div class="position-relative z-2 mt-2">
                    <span class="fw-bold bg-success-subtle" id="candleEl">Candle</span>
                  </div>
                </div>
                <div class="chart-container" id="chart"></div>
            </div>
        </div>
      </div>
    </div>
    <!-- Modal Info ticker -->
    <div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@5.0.7/dist/lightweight-charts.standalone.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/navigo@8.11.1/lib/navigo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js@1.17.9/dist/umd/index.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-plugin-recent-searches@1.18.0/dist/umd/index.production.js" integrity="sha256-wuHAV2PFleGxZJP0z7SBR37XYeLwiNPkGXAW3WFf9YM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@5.19.0/dist/lite/builds/browser.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="/chart.js"></script>
</body>
</html>
